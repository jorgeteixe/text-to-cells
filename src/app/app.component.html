<div class="container">
  <h1 class="mt-4">{{title}} <span class="badge badge-info">ßeta</span></h1>
  <div class="row">
    <div class="col-9">
      <h6 class="text-muted">made with <i class="fa fa-heart"></i> by <a href="https://github.com/jorgeteixe" target="_blank">jorgeteixe</a></h6>
    </div>
    <div class="col-3">
      <small (click)="inputText=''; refreshOutput()" class="text-muted float-right mr-3 clear-input">limpiar</small>
    </div>
  </div>
  <form class="mt-2">
    <div class="form-group">
      <label for="inputText" class="sr-only"></label><textarea class="form-control" name="inputText" id="inputText" rows="5" (input)="refreshOutput()" [(ngModel)]="inputText"></textarea>
      <small id="disclaimer" class="form-text text-muted">
        No se guarda ni procesa la información utilizada en el anterior formulario. {{inputText.length}} caracteres.
      </small>
    </div>
  </form>
  <div class="row mt-3" *ngFor="let text of outputArray; let i = index">
    <div class="col-10 text-justify">{{text}}</div>
    <div class="col-2" *ngIf="text">
      <button (click)="copy(text, i)" type="button" class="btn" [ngClass]="{'btn-outline-primary': !clicked.includes(i),
        'btn-outline-secondary': clicked.includes(i)}"><i class="fa fa-clipboard"></i> Copiar</button>
    </div>
  </div>
</div>
